#Logging Error codes

#### Errors and exceptions (1-1000)
WSSC0001.error.marshal.log=WSSC0001: Fehler beim Marshalling von RSTR in Zeichenfolge zur Anmeldung. Ursache k\u00F6nnte ein nicht korrektes Format von XML in der Nachricht sein.

WSSC0002.null.token=WSSC0002: Ung\u00FCltiges (null) Sicherheitstoken und Pr\u00FCftoken. RST enth\u00E4lt kein g\u00FCltiges Token.

WSSC0003.invalid.prooftoken=WSSC0003: Ung\u00FCltiger Pr\u00FCftokentyp: {0}. Akzeptierte Typen sind berechneter Schl\u00FCsseltyp und bin\u00E4rer geheimer Schl\u00FCsseltyp.

# Format should not be changed. Letters can be translated but the user should known that java.text.SimpleDateFormat is responsible for formatting (meaning of symbols can be found at http://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html).
WSSC0004.parse.exception=WSSC0004: Ung\u00FCltiges Erstellungs- oder Ablaufdatum aufgetreten. Akzeptiertes Datumsformat ist yyyy-MM-dd'T'HH:mm:ss'.'SSS'Z'

WSSC0005.computed.keysize=WSSC0005: Berechnete keySize: {0}. Standard-keySize-Wert {1}.

WSSC0006.unabletoextract.key=WSSC0006: P-SHA1-Schl\u00FCssel kann nicht extrahiert werden.

WSSC0007.created.rstr=WSSC0007: RSTR wurde f\u00FCr ausgestellten Tokenkontext erstellt, der von Client initiiert wurde: {0}.

# {0} - URI (most likely not valid)
WSSC0008.urisyntax.exception=WSSC0008: URI f\u00FCr {0} konnte nicht erstellt werden.

WSSC0009.clientEntropy.value=WSSC0009: Cliententropiewert ist {0}.

WSSC0010.clientEntropy.cannot.null=WSSC0010: Cliententropie darf nicht null sein, wenn RequireClientEntropy nicht aktiviert ist.

WSSC0011.keySize.value=WSSC0011: KeySize-Wert ist {0}. Standardwert ist {1}.

WSSC0012.compute.seckey=WSSC0012: Bei der Berechnung des geheimen Schl\u00FCssels ist ein Problem aufgetreten.

WSSC0013.cannot.create.rstr.response=WSSC0013: RSTR-Antwort kann nicht erstellt werden.

WSSC0014.rstr.response=WSSC0014: Generierte RSTR-Antwort: {0}.

WSSC0015.unknown.context=WSSC0015: Unbekanntes abzubrechendes Sicherheitskontexttoken: {0}. Entweder wurde der Kontext nicht gefunden oder er enth\u00E4lt kein g\u00FCltiges Token.

WSSC0016.problem.mar.unmar=WSSC0016: Problem bei der Erstellung von JAXB-Marshaller/-Unmarshaller aus JAXBContext. Pr\u00FCfen Sie, ob der JAXBcontext ordnungsgem\u00E4\u00DF initialisiert wurde.

WSSC0017.problem.add.address.headers:WSSC0017: Problem bei der Hinzuf\u00FCgung von Adressierungs-Headern.

# RSTR = Request Security Token Response.
WSSC0018.err.jaxb.rstr=WSSC0018: Fehler beim Lesen von RSTR-Payload als JAXB-Element. Vielleicht entspricht das RSTR-Element dem RSTR-Schema nicht, wie von JAXB erwartet.

WSSC0019.err.token.value=WSSC0019: Beim Extrahieren von TokenValue ist ein Fehler aufgetreten.

WSSC0020.problem.creating.rstr=WSSC0020: Problem bei der Erstellung von RSTR. Kann w\u00E4hrend der Verarbeitung einer RSTR auftreten, die vom Aussteller zur\u00FCckgegeben wird, und w\u00E4hrend der Extraktion von Tokeninformationen, die in IssuedTokenContext gesetzt werden m\u00FCssen.

WSSC0021.problem.creating.rst.Trust=WSSC0021: Bei der Erstellung des RST ist ein Problem in der Trustschicht aufgetreten. RST konnte nicht aus JAXBElement mit dem angegebenen Anforderungstyp, dem angegebenen Tokentyp und der angegebenen Cliententropie erstellt werden.

WSSC0022.problem.creating.fault=WSSC0022: Bei der Erstellung von SOAP-Fault ist ein Problem aufgetreten. Pr\u00FCfen Sie, ob SOAPBody eine Fault-Zeichenfolge enth\u00E4lt.

WSSC0024.error.creating.rst=WSSC0024: Bei der Erstellung von RST {0} ist ein Problem aufgetreten. M\u00F6glicherweise liegt ein Problem bei der Erstellung des bin\u00E4ren geheimen Schl\u00FCssels oder bei der Cliententropie vor.

WSSC0025.problem.printing.msg=WSSC0025: Problem beim Drucken der Nachricht. K\u00F6nnte darauf zur\u00FCckzuf\u00FChren sein, dass das XML in der Nachricht nicht das korrekte Format hat.

WSSC0026.unsupported.computed.key.E=WSSC0026: Nicht unterst\u00FCtzter Algorithmus {0} f\u00FCr berechneten Schl\u00FCssel
WSSC0026.unsupported.computed.key=WSSC0026: Nicht unterst\u00FCtzter Algorithmus {0} f\u00FCr berechneten Schl\u00FCssel. Muss P-SHA1 sein.


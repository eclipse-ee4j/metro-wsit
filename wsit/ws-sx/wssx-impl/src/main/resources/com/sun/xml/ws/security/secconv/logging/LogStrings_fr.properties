#Logging Error codes

#### Errors and exceptions (1-1000)
WSSC0001.error.marshal.log=WSSC0001 : erreur lors de la s\u00E9rialisation de la RSTR en cha\u00EEne de journalisation. Cela pourrait entra\u00EEner un probl\u00E8me de format du XML dans le message.

WSSC0002.null.token=WSSC0002 : jeton de s\u00E9curit\u00E9 et jeton de preuve non valides (NULL). Le RST ne contient aucun jeton valide.

WSSC0003.invalid.prooftoken=WSSC0003 : type de jeton de preuve non valide : {0}. Les types accept\u00E9s sont les types Cl\u00E9 calcul\u00E9e et Cl\u00E9 secr\u00E8te binaire.

# Format should not be changed. Letters can be translated but the user should known that java.text.SimpleDateFormat is responsible for formatting (meaning of symbols can be found at http://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html).
WSSC0004.parse.exception=WSSC0004 : dates de cr\u00E9ation ou d'expiration non valides d\u00E9tect\u00E9es. Le format de date accept\u00E9 est yyyy-MM-dd'T'HH:mm:ss'.'SSS'Z'

WSSC0005.computed.keysize=WSSC0005 : keySize calcul\u00E9 : {0}. Valeur keySize par d\u00E9faut {1}.

WSSC0006.unabletoextract.key=WSSC0006 : impossible d'extraire la cl\u00E9 P-SHA1.

WSSC0007.created.rstr=WSSC0007 : RSTR cr\u00E9\u00E9e pour le contexte de jeton \u00E9mis initi\u00E9 par le client : {0}.

# {0} - URI (most likely not valid)
WSSC0008.urisyntax.exception=WSSC0008 : impossible de cr\u00E9er l''URI pour {0}.

WSSC0009.clientEntropy.value=WSSC0009 : la valeur d''entropie client est {0}.

WSSC0010.clientEntropy.cannot.null=WSSC0010 : l'entropie client ne peut pas \u00EAtre NULL lorsque RequireClientEntropy n'est pas activ\u00E9.

WSSC0011.keySize.value=WSSC0011 : la valeur KeySize est {0}. La valeur par d\u00E9faut est {1}.

WSSC0012.compute.seckey=WSSC0012 : il y a eu un probl\u00E8me lors du calcul de la cl\u00E9 secr\u00E8te.

WSSC0013.cannot.create.rstr.response=WSSC0013 : impossible de cr\u00E9er la r\u00E9ponse RSTR.

WSSC0014.rstr.response=WSSC0014 : r\u00E9ponse RSTR g\u00E9n\u00E9r\u00E9e : {0}.

WSSC0015.unknown.context=WSSC0015 : jeton de contexte de s\u00E9curit\u00E9 inconnu \u00E0 annuler : {0}. Le contexte est introuvable ou ne contient aucun jeton valide.

WSSC0016.problem.mar.unmar=WSSC0016 : probl\u00E8me lors de la cr\u00E9ation du s\u00E9rialiseur/d\u00E9s\u00E9rialiseur JAXB \u00E0 partir du contexte JAXBContext. V\u00E9rifiez que le contexte JAXBcontext a \u00E9t\u00E9 initialis\u00E9 correctement.

WSSC0017.problem.add.address.headers:WSSC0017 : probl\u00E8me lors de l'ajout des en-t\u00EAtes d'adressage.

# RSTR = Request Security Token Response.
WSSC0018.err.jaxb.rstr=WSSC0018 : erreur lors de la lecture des donn\u00E9es trait\u00E9es RSTR en tant qu'\u00E9l\u00E9ment JAXB. L'\u00E9l\u00E9ment RSTR n'est peut-\u00EAtre pas conforme au sch\u00E9ma RSTR tel qu'attendu par JAXB.

WSSC0019.err.token.value=WSSC0019 : il y a eu une erreur lors de l'extraction de TokenValue.

WSSC0020.problem.creating.rstr=WSSC0020 : un probl\u00E8me s'est produit lors de la cr\u00E9ation de la RSTR. Cela a pu se produire lors de la gestion d'une RSTR renvoy\u00E9e par l'\u00E9metteur et de l'extraction des informations de jeton \u00E0 d\u00E9finir dans le contexte IssuedTokenContext.

WSSC0021.problem.creating.rst.Trust=WSSC0021 : il y a eu un probl\u00E8me lors de la cr\u00E9ation du RST par la couche s\u00E9curis\u00E9e. Impossible de cr\u00E9er la RST \u00E0 partir de JAXBElement avec le type de demande, le type de jeton et l'entropie client indiqu\u00E9s.

WSSC0022.problem.creating.fault=WSSC0022 : il y a eu un probl\u00E8me lors de la cr\u00E9ation de l'erreur SOAP. V\u00E9rifiez que SOAPBody contient une cha\u00EEne d'erreur.

WSSC0024.error.creating.rst=WSSC0024 : il y a eu un probl\u00E8me lors de la cr\u00E9ation du RST {0}. Il y a peut-\u00EAtre eu un probl\u00E8me lors de la cr\u00E9ation de la cl\u00E9 secr\u00E8te binaire ou de l''entropie client.

WSSC0025.problem.printing.msg=WSSC0025 : probl\u00E8me lors de l'impression du message. Cela pourrait entra\u00EEner un probl\u00E8me de format du XML dans le message.

WSSC0026.unsupported.computed.key.E=WSSC0026 : algorithme de cl\u00E9 calcul\u00E9e {0} non pris en charge.
WSSC0026.unsupported.computed.key=WSSC0026 : algorithme de cl\u00E9 calcul\u00E9e {0} non pris en charge. Cela devrait \u00EAtre P-SHA1.


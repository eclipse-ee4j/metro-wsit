#Logging Error codes

#### Errors and exceptions (1-1000)
WSSC0001.error.marshal.log=WSSC0001: error al canalizar la respuesta de token de seguridad de solicitud en la cadena para el registro. Podr\u00EDa ser un problema en el formato correcto del XML del mensaje.

WSSC0002.null.token=WSSC0002: token de seguridad y token de prueba no v\u00E1lidos (nulos). El token de seguridad de solicitud no contiene un token v\u00E1lido.

WSSC0003.invalid.prooftoken=WSSC0003: tipo de token de prueba no v\u00E1lido: {0}. Los tipos aceptados son de clave calculada y de secreto binario.

# Format should not be changed. Letters can be translated but the user should known that java.text.SimpleDateFormat is responsible for formatting (meaning of symbols can be found at http://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html).
WSSC0004.parse.exception=WSSC0004: se han encontrado fechas creadas de manera no v\u00E1lida o fechas caducadas. El formato de fecha aceptado es aaaa-MM-dd'T'HH:mm:ss'.'SSS'Z'

WSSC0005.computed.keysize=WSSC0005: valor keySize calculado: {0}. Valor de keySize por defecto {1}.

WSSC0006.unabletoextract.key=WSSC0006: no se ha podido extraer la clave P-SHA1.

WSSC0007.created.rstr=WSSC0007: Se ha creado la respuesta de token de seguridad de solicitud para el contexto del token emitido iniciado por el cliente: {0}.

# {0} - URI (most likely not valid)
WSSC0008.urisyntax.exception=WSSC0008: no se ha podido crear el URI para {0}.

WSSC0009.clientEntropy.value=WSSC0009: el valor de entrop\u00EDa del cliente es {0}.

WSSC0010.clientEntropy.cannot.null=WSSC0010: la entrop\u00EDa del cliente no puede ser nula si no est\u00E1 activado RequireClientEntropy.

WSSC0011.keySize.value=WSSC0011: el valor de KeySize es {0}. El valor por defecto es {1}.

WSSC0012.compute.seckey=WSSC0012: se ha producido un problema al calcular la clave secreta.

WSSC0013.cannot.create.rstr.response=WSSC0013: no se puede crear la respuesta de token de seguridad de solicitud.

WSSC0014.rstr.response=WSSC0014: Respuesta de token de seguridad de solicitud generada: {0}.

WSSC0015.unknown.context=WSSC0015: Token de contexto de seguridad desconocido para cancelar: {0}. No se ha encontrado el contexto o no contiene un token v\u00E1lido.

WSSC0016.problem.mar.unmar=WSSC0016: se ha producido un problema al crear el Marshaller/Unmarshaller de JAXB desde JAXBContext. Compruebe si JAXBcontext se ha inicializado correctamente.

WSSC0017.problem.add.address.headers:WSSC0017: se ha producido un problema al agregar cabeceras de Addressing.

# RSTR = Request Security Token Response.
WSSC0018.err.jaxb.rstr=WSSC0018: error al leer la carga \u00FAtil de la respuesta de token de seguridad de solicitud como elemento JAXB. Quiz\u00E1s el elemento de respuesta de token de seguridad de solicitud no se ajusta al esquema correspondiente, tal y como esperaba JAXB.

WSSC0019.err.token.value=WSSC0019: se ha producido un error al extraer TokenValue.

WSSC0020.problem.creating.rstr=WSSC0020: se ha producido un problema al crear la respuesta de token de seguridad de solicitud. Podr\u00EDa haber sido al manejar una respuesta de token de seguridad de solicitud devuelta por el emisor y al extraer la informaci\u00F3n del token para definirla en IssuedTokenContext.

WSSC0021.problem.creating.rst.Trust=WSSC0021: se ha producido un problema en la capa de confianza al crear el token de seguridad de solicitud. No se ha podido crear el token de seguridad de solicitud desde JAXBElement con el tipo de solicitud, el tipo de token y la entrop\u00EDa de cliente especificados.

WSSC0022.problem.creating.fault=WSSC0022: se ha producido un problema al crear el fallo de SOAP. Compruebe si SOAPBody contiene una cadena de fallo.

WSSC0024.error.creating.rst=WSSC0024: se ha producido un problema al crear el token de seguridad de solicitud {0}. Podr\u00EDa haber un problema con la creaci\u00F3n del secreto binario o la entrop\u00EDa de cliente.

WSSC0025.problem.printing.msg=WSSC0025: se ha producido un problema al imprimir el mensaje. Podr\u00EDa ser un problema en el formato correcto del XML del mensaje.

WSSC0026.unsupported.computed.key.E=WSSC0026: algoritmo de clave calculada no soportado {0}.
WSSC0026.unsupported.computed.key=WSSC0026: algoritmo de clave calculada no soportado {0}. Deber\u00EDa ser P-SHA1.


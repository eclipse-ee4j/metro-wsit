tomcat.home=/path/to/tomcat
#glassfish.home=/space/workspace/GLASSISH/glassfish

java.home=/path/to/jdk

debug=true
keep=true
verbose=true
extension=true

client=simple.client.FinancialServiceClient

client.wsdl=http://localhost:8080/jaxws-fs-wssx/simple?wsdl
server.wsdl=etc/service/PingService.wsdl
sts.wsdl=etc/sts/sts.wsdl

client.binding=etc/custom-client.xml, etc/custom-schema-client.xml
server.binding=etc/service/custom-server.xml
sts.binding=etc/sts/custom-sts.xml

endpoint.host=localhost
endpoint.port=8080
service.url=/jaxws-fs-wssx/simple

sts.host=localhost
sts.port=8080
sts.url=/jaxws-fs-wssx-sts/sts

server.path=/jaxws-fs-wssx
sts.path=/jaxws-sts-wssx/sts

